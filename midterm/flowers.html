        <script>
            function whichRadio(){
                
                var flower;
            
                
                flower =document.flowers.flowerType.value;
                
                alert(flower + " has been selected")
                        
            }
        </script>
        <form name="flowers" id="flowers" action="#" method="get">

            <input type="radio" name="flowerType" id="peony" value="peony"> Peony</p>

        </form>

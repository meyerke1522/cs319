<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
                function check() {
                    var first = document.example.name.value;
                    var second = document.example.number.value;
                    var third = document.example.color.value;
                    var fourth = document.example.animals.value;
                    document.getElementById("words").innerHTML = "Hello my name is " + first + "! I have " + second + " wonderful " + third + " "+ fourth + "!"; 
                }
        </script>
        <form name="example" id="example" action="#" method"get">
            <p>Name: <input type="text" name="name" id="name"></p>
            
            <p>Number: <input type="number" name="number" id="number"></p>
            
            <p>Color: <br>
                <input type="radio" name="color" id="color" value="black">Black<br>
                <input type="radio" name="color" id="color" value="brown">Brown<br>
                <input type="radio" name="color" id="color" value="orange">Orange</p>
            
            <select name="animals">
                <option value="cats">Cat</option>
                <option value="dogs">Dog</option>
                <option value="horses">Horse</option>
                <option value="hamsters">Hamster</option>
            </select>
            
            <p><input type="button" name="go" id="go" value="Tell A Story!" onclick="check()"></p>
            <hr>
            <p id="words"></p>
        </form>
    </body>
</html>

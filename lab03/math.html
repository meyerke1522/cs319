<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="result"></p>
        <form name="math" action="#" method="get">
            <input type="button" name="doMath" value="Do Math!" onclick="doSomeMath();">        
        </form>
        <script>
            function doSomeMath() {
                var x;
                var y;
                var z;
                var answer;
                
                x = 5;
                y = 3;
                z = 4;
                
                answer = (x * y) - z;
                //console.log(answer);
                document.getElementById("result").innerHTML = "The answer is: " + answer;
            }
        </script>
    </body>
</html>

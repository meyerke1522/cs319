<html lang="en">
    <head>
        <title>Quiz 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function checkNumber() {
                var varColor = document.getElementById("color1");
                
                if (isNaN(varColor.value) == false) {
                    alert("Input is invalid. Please try again.");
                    return false;
                } else {
                    return true;
                }
            }
        </script>
        <form name="quiz" id="quiz" action="#" method="get" onsubmit="return checkNumber();">
            <p>What is your favorite color?
                <input type="text" id="color1" name="color1">
            </p>
            <input type="submit" name="go" id="go">
        </form>
    </body>
